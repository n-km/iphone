<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iPhone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="phone" id="RGB">
            <div class="frame">
                <div class="display">
                    <div class="notch">
                        
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="bar">
                    <div class="spec" style="background-color: red;" id="red" onclick="RGB.style.backgoround = 'red'">
                        <p id="redtext" class="info">red</p>
                    </div>
                    <div class="spec" style="background-color: yellow;" id="yellow">
                        <p id="yellowtext" class="info">yellow</p>
                    </div>
                    <div class="spec" style="background-color: white;" id="white">
                        <p id="whitetext" class="info">white</p>
                    </div>
                    <div class="spec" style="background-color: coral;" id="coral">
                        <p id="coraltext" class="info">coral</p>
                    </div>
                    <div class="spec" style="background-color: black;" id="black">
                        <p id="blacktext" class="info">black</p>
                    </div>
                    <div class="spec" style="background-color: rgb(0, 132, 255);" id="blue">
                        <p id="bluetext" class="info">blue</p>
                    </div>
                </div>
                <br>
                <br>
                
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
